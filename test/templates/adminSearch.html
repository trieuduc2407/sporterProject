<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>admin search</title>
</head>
<body>
<div class="container">
    <div class="row">
        <a href="/admin">home</a>
        <h1>hello {{admin}}</h1>
        <a href="/admin/logout">logout</a>
        <div class="row">
            <form action="/admin/search" method="post">
                <input type="text" name="search">
                <button type="submit">search</button>
            </form>
        </div>
    </div>
    <!--    Duyet qua cac phan tu cua danh sach products    -->
    {% for item in items %}
    <div class="row">
        <!--    Lan luot truy cap gia tri cua cac element trong product     -->
        <div class="col">{{item['productName']}}</div>
        <div class="col">
            <img class="img-fluid" src="{{item['productImg']}}" alt="">
        </div>
        <div class="col">
            <form action="/admin/update/price/{{item['productId']}}" method="post">
                <input type="number" name="price" value="{{item['productPrice']}}" min="1">
                <button type="submit">update</button>
            </form>
        </div>
        <div class="col">
            <form action="/admin/update/quantity/{{item['productId']}}" method="post">
                <input type="number" name="quantity" value="{{item['quantity']}}" min="1">
                <button type="submit">update</button>
            </form>
        </div>
        <div class="col">
            <a href="/admin/update/{{item['productId']}}">update</a>
        </div>
        <div class="col">
            <a id="delete" href="/admin/delete/{{item['productId']}}">delete</a>
        </div>
    </div>
    <!--    Ket thuc vong lap for   -->
    {% endfor %}
</div>
<script>
    let deleteBtn = document.getElementById('delete')
    console.log(deleteBtn)
    window.addEventListener('click', deleteBtn() => {
        alert('confirm msg')
    })
</script>
</body>
</html>
